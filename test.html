<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BIKES</title>

  </head>
  <body>

    <h1>BIKES DETAILS</h1><HR>

    <div id ="rooms-container">


    </div>
  </body>

  <script>
    let roomsContainer = document.getElementById('rooms-container')

    let getBike = async () => {
    let response = await fetch('http://127.0.0.1:8000/api/bikes/1')
    let bike = await response.json()

      let row = `<div>
                    <h3>IFSC : ${bike.modelNumber} </h3>
                    

                </div>`
      roomsContainer.innerHTML += row
     
    }

    getBike()
  </script>

</html>
